<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.i.t.M. Recipe Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" class="bg-green-700">
        <div class="container">
            <a href="index.html">
                <img src="./assets/WitM-cropped2.png" alt="What's in this Meal?" class="center">
            </a>
            <h1 class="text-center">Nutrition information and recipe finding tool</h1>
        </div>
        <nav id="navbar">
            <ul id="navlist" class="text-white bg-green-900 p-2 flex justify-between">
                <form id="recipe-search">
                    <input type="text" name="find-recipes-input" id="find-recipes-input" placeholder="Find Recipes" class="p-1 text-black">
                    <a href="./index.html?searchRecipes=true">
                        <input type="submit" class="hover:underline cursor-pointer" value="Search">
                    </a>
                </form>
                <li id="my-recipes" class="hover:underline cursor-pointer">My Saved Recipes</li>
            </ul>
        </nav>
    </header>
    <main>
        <button id="modal-test-btn" class="text-white bg-green-700 rounded py-2 px-6">Click to open modal</button>
        <section id="recipe-form-container"></section>
        <form id="recipe-card-form" class="bg-slate-600 flex flex-col w-1/2 mt-20 ml-auto mr-auto p-3 hidden">
            <div class="row">
                <label for="title-input" class="pb-2 text-white">Title</label>                 
                <button id="close" class="float-right text-white">X</button>
                </br>
                <input type="text" name="title-input" id="title-input" placeholder="Recipe Title" class="rounded p-2 w-5/6">
                <br>
            </div>
            <br>
            <div>
                <label for="nutrition-info" class="pb-2 text-white">Nutrition Information</label>
                <br>
                <textarea name="nutrition-info" id="nutrition-info" cols="30" rows="auto" placeholder="Type or paste nutrition info here" class="rounded p-2 w-5/6"></textarea>
            </div>
            <br>
            <label for="recipe-url" class="pb-2 text-white">Link to Recipe</label>
            <br>
            <input type="text" id="recipe-url" class="rounded p-2 w-5/6">
            <br><br>
            <button id="save-button" class="text-white bg-green-700 rounded py-2 px-6 w-full">Save Recipe</button>
        </form>
        </section>
        <section id="recipe-box-container" class="grid sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 p-2">

        </section>
    </main>
    <script src="./assets/js/recipeBox.js"></script>
</body>
</html>
