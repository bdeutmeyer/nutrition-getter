<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in this Meal?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" class="bg-green-700">

        <div class="container">
            <img src="./assets/logo.png" alt="What's in this Meal?" class="">
        </div>
        <h1 id="main-heading" class="text-white text-center font-serif text-xl">What's in this Meal?</h1>

        <nav id="navbar">
            <ul id="navlist" class="text-white bg-green-900 ">
                <li id="find-recipes" class="hover:bg-green-700">Find Recipes</li>
                <li id="my-recipes" class="hover:bg-green-700"><a href="./recipe-box.html">My Recipes</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="flex">

        <!-- Search form -->
        <section class="w-full md:w-1/4 mx-auto my-5">
            <form id="search-form" class=" bg-slate-600 pt-5 pb-5 p-3 h-full">
                <label for="textarea" class="font-semibold flex pb-2 text-white text-center">Calculate Nutrition Information:</label>
                <textarea name="ingredients-search" id="ingredients-search" cols="30" rows="10"  class="rounded w-full p-2" placeholder="Type or paste ingredient list here"></textarea>
                <button id="search-btn" class="text-white bg-green-700 rounded py-2 px-6 mt-2 w-full">Submit</button>
            </form>
        </section>
        <!-- Results section -->
        <section id="results" class="w-full md:w-1/3 border border-black mx-auto my-5 p-2">
            <section id="nutrition-results" class="">
                <h4>Nutrition information:</h4>
            </section>
        </section>    
        <section id="recipe-list" class="w-full md:w-1/4 mx-auto border border-black h-full bg-slate-600 text-white text-center my-5">
            <h4 class="p-2">Recipes you may enjoy:</h4>
        </section>
        <form id="recipe-card-form" class="bg-slate-600 flex flex-col w-1/2 mt-20 ml-auto mr-auto p-3 hidden">
            <div class="row">
                <label for="title-input" class="pb-2 text-white">Title</label>                 
                <button id="close" class="float-right text-white">X</button>
                </br>
                <input type="text" name="title-input" id="title-input" placeholder="Recipe Title" class="rounded p-2 w-5/6">
                <br>
            </div>
            <br>
            <div>
                <label for="nutrition-info" class="pb-2 text-white">Nutrition Information</label>
                <br>
                <textarea name="nutrition-info" id="nutrition-info" cols="30" rows="auto" placeholder="Type or paste nutrition info here" class="rounded p-2 w-5/6"></textarea>
            </div>
            <br>
            <label for="recipe-url" class="pb-2 text-white">Link to Recipe</label>
            <br>
            <input type="text" id="recipe-url" class="rounded p-2 w-5/6">
            <br><br>
            <button id="save-button" class="text-white bg-green-700 rounded py-2 px-6 w-full">Save Recipe</button>
        </form>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
