<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Getter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" class="bg-green-700">
        <h1 id="main-heading" class="text-white text-center font-serif text-xl">-- Nutrition Getter --</h1>
        <nav id="navbar">
            <ul id="navlist" class="text-white text-justify bg-green-900 ">
                <li id="find-recipes">Find Recipes</li>
                <li id="saved-recipes">My Recipes</li>
                <li id="home">Home</li>
            </ul>
        </nav>
    </header>
    <main id="main" class="flex">
        <!-- Search form -->
        <section class="w-1/4 mx-auto">
            <form id="search-form" class=" bg-slate-600 pt-5 pb-5 p-3 h-full">
                <label for="textarea" class="font-semibold flex pb-2 text-white text-center">Calculate Nutrition Information:</label>
                <textarea name="ingredients-search" id="ingredients-search" cols="30" rows="10"  class="rounded w-full p-2" placeholder="Type or paste ingredient list here"></textarea>
                <button id="search-btn" class="text-white bg-green-700 rounded py-2 px-6 mt-2 w-full">Submit</button>
            </form>
        </section>
        <!-- Results section -->
        <section id="results" class="w-1/3 border border-black mx-auto">
            <section id="nutrition-resutls" cols="100" rows="50" placeholder="Nutrition Results" class="">
                <h4>Nutrition information:</h4>
            </section>
        </section>    
        <section id="recipe-list" class="w-1/4 mx-auto border border-black h-full bg-slate-600 text-white min-h-1">
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
