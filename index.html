<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Getter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" class="bg-green-700">
        <h1 id="main-heading" class="text-white text-center font-serif text-xl">-- Nutrition Getter --</h1>
        <nav id="navbar">
            <ul id="navlist" class="text-white text-justify bg-green-900 ">
                <li id="find-recipes">Find Recipes</li>
                <li id="saved-recipes">My Recipes</li>
                <li id="home">Home</li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <form id="search-form">
            <input type="text" id="url-input" placeholder="Recipe URL" class="border-black border-2">
            <label for="textarea" class="font-semibold">Type or paste ingredient list here</label>
            <textarea name="ingredients-search" id="ingredients-search" cols="30" rows="10"  class="border-black border-2">

            </textarea>
            <button id="search-btn" class="text-white bg-green-700 rounded py-2 px-6">Submit</button>
        </form>
        <section id="results">
            <section>

            </section>
            <form id="recipe-list">
                <button id="save-btn">

                </button>
            </form>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
