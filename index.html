<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Getter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" class="bg-green-700">
        <h1 id="main-heading" class="text-white text-center font-serif text-xl">-- Nutrition Getter --</h1>
        <nav id="navbar">
            <ul id="navlist" class="text-white flex bg-green-900 ">
                <li id="find-recipes" class="hover:bg-green-700" onclick="findARecipe()">Find Recipes</li>
                <li id="saved-recipes" class="hover:bg-green-700" onclick="getMyRecipes()">My Recipes</li>
                <li id="home" class="hover:bg-green-700" onclick="goHome()">Home</li>
            </ul>
        </nav>
    </header>
    <main id="main">
      <container class="search-form-container">
        <form id="search-form">
            <label for="textarea" class="font-semibold flex m-5">Type or paste ingredient list here</label>
            <input type="text" id="url-input" placeholder="Recipe URL" class="m-5 border-black border-2 rounded-md">           
                 <textarea name="ingredients-search" id="ingredients-search" cols="30" rows="10"  class="m-6 border-black flex flex-nowrap border-2 rounded-md">
            </textarea>
            <button id="search-btn" class="text-white bg-green-700 rounded py-2 px-6 m-5">Submit</button>
        </form>
      </container>
        <section id="results">
            <container id="nutrition-resutls" cols="100" rows="50" placeholder="Nutrition Results" class="border-black boder-3 rounded-md">



            </container>
            <section>
            </section>
            <form id="recipe-list">
                <button id="save-btn">

                </button>
            </form>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
