<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Getter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header" class="bg-green-700">
        <h1 id="main-heading" class="text-white text-center font-serif text-xl">-- Nutrition Getter --</h1>
        <nav id="navbar">
            <ul id="navlist" class="text-white text-justify bg-green-900 ">
                <li id="find-recipes">Find Recipes</li>
                <li id="saved-recipes">My Recipes</li>
                <li id="home">Home</li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <!-- Search form -->
        <!-- <section id="search-form-container" class="w-1/3 bg-slate-600"> -->
            <form id="search-form" class="w-1/4 bg-slate-600 p-3 h-full">
                <label for="textarea" class="font-semibold flex pb-2 text-white">Ingredient list</label>
                <textarea name="ingredients-search" id="ingredients-search" cols="30" rows="auto"  class="rounded w-full p-2" placeholder="Type or paste ingredient list here"></textarea>
                <button id="search-btn" class="text-white bg-green-700 rounded py-2 px-6 w-full">Submit</button>
            </form>
        <!-- </section> -->
        <!-- Results section -->
        <section id="results">
            <section id="nutrition-results" cols="100" rows="50" placeholder="Nutrition Results" class="border-black border-3 rounded">
            <section id="recipe-list">
            </section>
        </section>
        <!-- Suggested recipes section -->
        <section id="suggested-recipes-container">
            <ul id="suggested-recipes"></ul>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
